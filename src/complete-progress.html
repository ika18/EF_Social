<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Sharing template</title>

    <link rel="stylesheet/less" type="text/css" href="css/ets-global.less">
    <script type="text/javascript" src="_shared/less/1.3.0/less.min.js"></script>

    <!-- Example page css -->
    <link rel="stylesheet" type="text/css" href="mock/stylesheet/example-page.css" media="all" />

    <!-- jQuery -->
    <script type="text/javascript" src="_shared/jquery/1.8/jquery.min.js"></script>
    <!-- jQuery ui -->
    <script type="text/javascript" src="_shared/jquery-ui/1.8.22/jquery-ui.min.js"></script>
    <!-- Checkbox jQuery plugin -->
    <script type="text/javascript" src="js/lib/jquery-counter/2.2/jquery.counter.js"></script>
    <!-- Checkbox jQuery plugin -->
    <script type="text/javascript" src="js/ets-checkbox.js"></script>
    <!-- Progress bar plugin -->
    <script type="text/javascript" src="js/jquery.progressbar.js"></script>

    <!-- mock script -->
    <script type="text/javascript" src="mock/javascript/show-tooltip.js"></script>

<body>
    <header>
        <section>
            <img src="mock/image/logo.png" alt="EF" id="logo">
        </section>
    </header>
    <div id="title">
        <div class="container ets-cf">
            <div id="l">
                Sharing Template
            </div>
            <div id="r">
                Version: <strong>0.1</strong>
            </div>
        </div>
    </div>
    <section class="page">
        <div id="template-wrapper">
            <div id="template-wrapper-inner">
                <div class="ets-activity">
                    
                    <div class="ets-act-st ets-cf">
                        <div class="ets-describe-area">
                            <h4><i class="icon-tick"></i>Describe yourself</h4>

                            <div class="ets-describe-text">
                                <textarea name="input-describe" id="input-describe" cols="30" rows="10"></textarea>
                                <!-- <p class="ets-helper">
                                    <strong id="input-describe_counter">250</strong> characters left
                                </p> -->
                            </div>

                            <div class="share-info">
                                <label for="agree-share">
                                    <input type="checkbox" id="agree-share" name="agree-share" data-toggle="ets-checkbox" checked="checked">
                                    
                                    <i class="icon-people"></i>
                                    Share this with fello students
                                </label>
                            </div>
                        </div>
                        <div class="ets-select-image-area">
                            <h4><i class="icon-tick"></i>Attach image</h4>

                            <div class="ets-images-area">
                                <div class="ets-gallery">
                                    <ul class="ets-cf">
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                        <li>
                                            <a href=""><img src="mock/image/default.jpg" width="86" height="86"></a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="ets-progress-wrapper ets-none">
                                    <div class="ets-progress-bar">
                                        <div class="ets-progress-track">
                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="ets-crop-area ets-none">
                                    <img src="" />
                                </div>
                            </div>
 
                            <div class="ets-btn ets-btn-white" id="upload-image">
                                <div><i class="icon-arrow-up"></i> Upload an image</div>
                            </div>

                            <div class="ets-btn ets-btn-white ets-none" id="change-image">
                                <div><i class="icon-close"></i> Change picture</div>
                            </div>

                            <input type="file" class="ets-none" />

                        </div>

                        <ul class="ets-profile-wall ets-cf ets-none">

                    </div>

                </div>
            </div>
        </div>

        <div style="margin-top: 10px; text-align: center;">
            <div class="ets-btn ets-btn-white ets-disabled" id="next-step">
                <div>Next Step</div>
            </div>
        </div>

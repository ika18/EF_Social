<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Sharing template</title>


    <!--[if lt IE 9]>
    <script type="text/javascript" src="/_shared/html5shiv/3.6/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet/less" type="text/css" href="css/ets-global.less">
    <script type="text/javascript" src="_shared//less/1.3.0/less.min.js"></script>

    <!-- Example page css -->
    <link rel="stylesheet" type="text/css" href="mock/stylesheet/example-page.css" media="all" />

    <!-- jQuery -->
    <script type="text/javascript" src="_shared/jquery/1.8/jquery.min.js"></script>
    <!-- Checkbox jQuery plugin -->
    <script type="text/javascript" src="js/ets-checkbox.js"></script>

</head>
<body>
    <header>
        <section>
            <img src="mock/image/logo.png" alt="EF" id="logo">
        </section>
    </header>
    <div id="title">
        <div class="container ets-cf">
            <div id="l">
                Sharing Template
            </div>
            <div id="r">
                Version: <strong>0.1</strong>
            </div>
        </div>
    </div>
    <section class="page">
        <div id="template-wrapper">
            <div id="template-wrapper-inner">
                <div class="ets-activity">
                    
                    <div class="ets-act-st ets-cf">
                        
                        <div class="ets-create-profile">

                            <div class="ets-profile-image">
                                <div class="ets-corp-area">
                                    <img src="mock/image/preview.jpg" alt="">
                                </div>

                                <div class="ets-btn-change">
                                    <div class="ets-btn ets-btn-white ets-btn-shadowed">
                                        <span>Change picture</span>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="ets-describe-area">
                                <div class="ets-tooltip">
                                    <div class="ets-tooltip-content">
                                        Type your description into the input box below
                                    </div>
                                </div>

                                <textarea name="" id="" cols="30" rows="10"></textarea>

                                <div class="counter">
                                    <span>200</span> characters left
                                </div>

                                <div class="share-info">
                                    <label for="agree-share">
                                        <input type="checkbox" name="agree-share" data-toggle="ets-checkbox" checked="checked">
                                        
                                        <i class="icon-people"></i>
                                        Share this with fello students
                                    </label>
                                </div>


                                <div class="ets-btn ets-btn-blue ets-btn-shadowed ets-disabled">
                                    <span>Complete</span>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>

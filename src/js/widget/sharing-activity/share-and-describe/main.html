<div class="ets-act-st ets-cf">
    <div class="ets-create-profile">
        <div class="ets-profile-image">
            <div class="ets-corp-area" >
                <img src="mock/image/preview.jpg" alt="">
            </div>
            <div class="ets-btn-change" data-action="image/change">
                <div class="ets-btn ets-btn-white ets-btn-shadowed">
                    <span>Change picture</span>
                </div>
            </div>
        </div>
        <div class="ets-describe-area ets-none">
            <!--[if lte IE 8]>
            <div class="ets-tooltip ets-tooltip-ie8">
            <![endif]-->
            <!--[if gt IE 8]>
            <div class="ets-tooltip">
            <![endif]-->
            <!--[if !IE]> -->
            <div class="ets-tooltip">
            <!-- <![endif]-->
                <div class="ets-tooltip-content">
                    Type in the description of your favorite food in the text box below.
                </div>
                <!--[if lte IE 8]>
                <div class="ets-tooltip-footer"></div>
                <![endif]-->
            </div>
            <textarea id="input-describe" cols="30" rows="10" data-weave="widget/plugins/textchange/main" data-action="describe"></textarea>
             
            <div class="share-info">
                <label for="agree-share">
                    <input type="checkbox" id="agree-share" name="agree-share" data-toggle="ets-checkbox" checked="checked">
                    <i class="icon-people"></i> Share my post with other students
                </label>
            </div>
            <div id="btn-complete" class="ets-btn ets-btn-blue ets-btn-shadowed ets-disabled" data-action="submit/describe">
                <span>Submit</span>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet/less" type="text/css" href="less/reset.less">
	<link rel="stylesheet/less" type="text/css" href="less/doc.less">
	
	<link rel="stylesheet/less" type="text/css" href="less/soc_icons_v1.less">
	<link rel="stylesheet/less" type="text/css" href="less/soc_buttons.less">
	<script type="text/javascript" src="js/libs/less-1.3.0.min.js"></script>

	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<title>EF Social - New buttons style</title>
</head>
<body>
	<div id="wrapper">
		<h1>EF Social UI library - New buttons style</h1>
		<section>
			<h2>Normal size &amp; blue color</h2>
			<ul>
				<li>
					<a href="#" class="soc-btn">
						<span>Normal</span>
					</a>
				</li>

				<li>
					<a href="#" class="soc-btn">
						<span><i class="soc-icon-close"></i>Close</span>
					</a>
				</li>
				
				<li>
					<a href="#" class="soc-btn">
						<span><i class="soc-icon-redo"></i>Edit</span>
					</a>
				</li>

				<li>
					<a href="#" class="soc-btn soc-btn-no-text">
						<span><i class="soc-icon-redo"></i></span>
					</a>
				</li>
			</ul>

		</section>

		<section>
			<h2>Small size &amp; blue color</h2>
			<ul>
				<li>
					<a href="#" class="soc-btn soc-btn-small">
						<span>Small</span>
					</a>
				</li>
				<li>
					<a href="#" class="soc-btn soc-btn-small">
						<span><i class="soc-icon-worm"></i>game</span>
					</a>
				</li>
			</ul>
			
		</section>

		<section>
			<h2>Larger size &amp; blue color</h2>
			<ul>
				<li>
					<a href="#" class="soc-btn soc-btn-large">
						<span>Large</span>
					</a>
				</li>
				<li>
					<a href="#" class="soc-btn soc-btn-large">
						<span><i class="soc-icon-message"></i>Create</span>
					</a>
				</li>
				<li>
					<a href="#" class="soc-btn soc-btn-large">
						<span><i class="soc-icon-browse"></i>Browse</span>
					</a>
				</li>
				<li>
					<a href="#" class="soc-btn soc-btn-large">
						<span><i class="soc-icon-webcam"></i>Cheese</span>
					</a>
				</li>
			</ul>
			
		</section>
	</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script type="text/javascript" src="scripts/swfobject.js"></script>
<script type="text/javascript">
	//register swf item
	swfobject.registerObject("fSnapshot", "9.0.0", "expressInstall.swf");
	
	//this is gonna be called when the user take the first camera snapshot
	function onFirstSnapshot()
	{
		alert('open the tooltip!');
	}
</script>

<style type="text/css">
#ika
{
	float:left;
	width:240px;
	height:240px;
}
</style>
        
</head>

<body>
	<div id="ika">	
        <object id="fSnapshot" width="240" height="240">
            <param name="movie" value="fSnapshot.swf" />
            <param name="wmode" value="transparent" />
            <!--[if !IE]>-->
            <object type="application/x-shockwave-flash" data="fSnapshot.swf" width="240" height="240">
            <!--<![endif]-->
            <div>
                <h1>Alternative content</h1>
                <p>
                    <a href="http://www.adobe.com/go/getflashplayer">
                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                    </a>
                </p>
            </div>
            <!--[if !IE]>-->
            </object>
            <!--<![endif]-->
        </object>
    </div>
        
</body>
</html>
